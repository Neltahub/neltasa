<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Nelta</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: url('Background.png') no-repeat center center/cover;
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        header {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
        }
        header img {
            height: 40px;
            margin-right: 10px;
        }
        h1 {
            font-size: 48px;
            margin: 0;
        }
        p {
            font-size: 18px;
            margin: 10px 0 30px;
        }
        footer {
            position: absolute;
            bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 0 20px;
            box-sizing: border-box;
        }
        .social-icons a {
            margin: 0 5px;
            text-decoration: none;
        }
        .social-icons img {
            height: 30px;
        }
        @media (min-width: 768px) {
            h1 {
                font-size: 64px;
            }
            p {
                font-size: 20px;
            }
            footer {
                flex-direction: row;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="Logo.png" alt="Nelta Logo">
    </header>

    <main>
        <h1>COMING SOON ...</h1>
        <p>We're working on something awesome!</p>
    </main>

    <footer>
        <div>
            <a id="email" href="mailto:contact@nelta.sa" style="color: white; text-decoration: none;">contact@nelta.sa</a>
        </div>
        <div class="social-icons">
            <a id="linkedin" href="https://www.linkedin.com/company/nelta-confidence-for-your-it" target="_blank">
                <img src="LinkedIn.png" alt="LinkedIn">
            </a>
            <a href="https://www.instagram.com/nelta_official/" target="_blank">
                <img src="Instagram.png" alt="Instagram">
            </a>
        </div>
    </footer>

    <script>
        fetch("config.json")
            .then(response => response.json())
            .then(config => {
                const domain = window.location.hostname;
                const settings = config.domains[domain] || config.default;

                // Setzt die Email-Adresse
                document.getElementById("email").textContent = settings.email;
                document.getElementById("email").href = "mailto:" + settings.email;

                // Setzt den LinkedIn-Link
                document.getElementById("linkedin").href = settings.linkedin;
            })
            .catch(error => console.error("Fehler beim Laden der Konfigurationsdatei:", error));
    </script>
</body>
</html>
